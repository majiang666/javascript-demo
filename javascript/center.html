<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直居中</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.demo{
			width:300px;
			height:300px;
			display: flex;
			border:solid 1px #dedede;
			justify-content:center;
			align-items:center;
		}
		.test{
			width:50px;
			height:50px;
			background: #f00;
		}
	</style>
</head>
<body>
	<div class="demo">
		<div class="test"></div>
	</div>
</body>
</html>
