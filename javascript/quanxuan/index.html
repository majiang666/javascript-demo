<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全选反选</title>
</head>
<body>
	<div id="but">
		<button>全选</button>
		<button>取消</button>
		<button>反选</button>
	</div>
	<div id="inpt">
		<p>选项<input type="checkbox"></p>
		<p>选项<input type="checkbox"></p>
		<p>选项<input type="checkbox"></p>
		<p>选项<input type="checkbox"></p>
		<p>选项<input type="checkbox"></p>
		<p>选项<input type="checkbox"></p>
		<p>选项<input type="checkbox"></p>
		<p>选项<input type="checkbox"></p>
		<p>选项<input type="checkbox"></p>
		<p>选项<input type="checkbox"></p>
		<p>选项<input type="checkbox"></p>
	</div>
	<script>
			window.onload = function(){
				var btn = document.getElementsByTagName("button");
				var inp = document.getElementById("inpt").getElementsByTagName("input");
				console.log(inp);
				function demo(flag){
					for(var i = 0;i<inp.length;i++){
						inp[i].checked = flag;
					}
				}
				btn[0].onclick = function(){
					demo(true);
				}
				btn[1].onclick = function(){
					demo(false);
				}
				btn[2].onclick = function(){
					for(var i = 0;i<inp.length;i++){
						inp[i].checked == true ? inp[i].checked = false : inp[i].checked = true;
					}
				}
			}
	</script>
</body>
</html>
