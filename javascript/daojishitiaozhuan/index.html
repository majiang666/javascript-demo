<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时跳转页面</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        window.onload = function(){
            var demo = document.getElementById("demo");
            var count = 5;
            setTimeout(test,1000);
            function test(){
                count --;
                demo.innerHTML = count + "秒后跳转到百度";
                if(count <=0){
                    window.location.href = "https://www.baidu.com";
                }else{
                    setTimeout(test,1000);
                }
            }
        }
    </script>
</body>
</html>
