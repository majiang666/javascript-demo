<script>
    var text = "what are you 我是中文!";

    function charJc(str){
        var len = 0;
        var c = 0;
        for(var i=0;i<str.length;i++){
            c = str.charCodeAt(i);
            if(c>=0 && c<=127){
                len++;
            }else{
                len += 2;
            }
        }
        return len;
    }
    console.log(charJc(text));
</script>
