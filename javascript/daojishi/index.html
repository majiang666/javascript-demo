<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时练习</title>
    <style>
        body{
            font-size:40px;
            color: #f00;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="demo"></div>
    <script>
        window.onload = function(){
            var demo = document.getElementById("demo");
            var endTime = new Date("2017/08/04 12:12:12");
            setInterval(clock,1000);
            function clock(){
                var nowTime = new Date();
                var second = parseInt((endTime.getTime() - nowTime.getTime()) / 1000);
                var d = parseInt(second / 3600 / 24);
                var h = parseInt(second / 3600 % 24);
                var m = parseInt(second / 60 % 60);
                var s = parseInt(second % 60);
                d < 10 ? d = "0" + d : d;
                h < 10 ? h = "0" + h : h;
                m < 10 ? m = "0" + m : m;
                s < 10 ? s = "0" + s : s;

                demo.innerHTML = "距离结婚还有" + d + "天" + h + "小时" + m + "分钟" + s + "秒";
            }
        }
    </script>
</body>
</html>
